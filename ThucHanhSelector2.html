<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Selector</title>
    <style media="screen">
      body{
          font-size: 20px;
      }
      h1{
        font-size: 1em;
      }
      h6{
        font-size: 2em;
      }
      b{
        font-weight: normal;
        font-style: italic;

      }
      i{
        font-weight: 600;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>Đây là thẻ H1</h1>
    <br/>
    <br/>
    <br/>
    <h6>Đây là thẻ H6</h6>
    <br/>
    <br/>
    <br/>
    <b>Đây là thẻ bold</b>
    <br/>
    <br/>
    <br/>
    <i>Đây là thẻ italic</i>
  </body>
</html>
